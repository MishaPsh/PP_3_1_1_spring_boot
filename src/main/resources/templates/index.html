<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All users</title>
</head>
<body>
<div align="center">
    <h1>User List</h1>
    <br/>
    <table border="1" cellpadding="10">
        <thead>
        <tr>
            <th>User ID</th>
            <th>Name</th>
            <th>Surname</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${user_list}">
            <td th:text="${user.getId()}">User ID</td>
            <td th:text="${user.getName()}">Name</td>
            <td th:text="${user.getSurname()}">Surname</td>
            <td>
                <a th:href = "@{/user/edit/{id} (id = ${user.getId()})}">Edit</a>
                &nbsp;&nbsp;&nbsp;
                <form th:method="DELETE" th:action="@{/user/delete/{id}(id = ${user.getId()})}">
                    <input type="submit" value="Delete"/>
                </form>

            </td>
        </tr>
        </tbody>
    </table>
    </br>
    <a href="/user/new">Create New User</a>
</div>
</body>
</html>
